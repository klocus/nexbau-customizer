<ul>
    <li *ngFor="let door of doors">
        <a [routerLink]="['/doors', door.id]" [routerLinkActive]="'active'"><strong>{{door.id}}</strong> {{door.label}}</a>
    </li>
</ul>

<ul *ngIf="door">
  <li *ngFor="let field of door.fields">
    <strong>{{field.label}}</strong>

    <ul>
      <li *ngFor="let option of field.options">{{option.label}}</li>
    </ul>
  </li>
</ul>
