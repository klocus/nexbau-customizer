<ul>
    <li *ngFor="let door of items">
        <a [routerLink]="['/doors', door.id]" [routerLinkActive]="'active'"><strong>{{door.id}}</strong> {{door.label}}</a>
    </li>
</ul>

<ul>
  <li *ngFor="let field of items[selected]['fields']">
    <strong>{{field.label}}</strong>

    <ul>
      <li *ngFor="let option of field.options">
        <span (click)="onOptionClick(field.name, option.value)">
          {{option.label}}
        </span>
      </li>
    </ul>
  </li>
</ul>
